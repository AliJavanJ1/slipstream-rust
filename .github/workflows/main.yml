name: Build Windows Client (Cross)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # We use Linux because it can run the build scripts

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Cross (Cross-compiler tool)
      run: cargo install cross

    - name: Build Windows EXE
      # We use the GNU target which works best for open source tools
      run: cross build --release --target x86_64-pc-windows-gnu -p slipstream-client

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-client.exe
        # The path changes because we are using a specific target
        path: target/x86_64-pc-windows-gnu/release/slipstream-client.exe
