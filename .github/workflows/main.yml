name: Build Windows Client

on:
  workflow_dispatch: # Allows you to manually trigger the build with a button

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Crucial for downloading the C libraries

    - name: Install LLVM and Clang (Required for binding C libraries)
      run: choco install llvm -y

    - name: Build Release (Client Only)
      run: cargo build --release -p slipstream-client

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-client-windows
        path: target/release/slipstream-client.exe
